      <label class="form-label form-label-big col-sm-2" [attr.for]="'domain_url'">Domain URL<em>*</em></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="domain_url" [id]="'domain_url'" placeholder="Enter Text">
      </div>

    <div class="form-group">

      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="sub_domain" [id]="'sub_domain'" placeholder="Enter Text">
